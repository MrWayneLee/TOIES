<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/postcard/148x100.css">
    <title>明信片背面模板[148mm*100mm]</title>
</head>

<body>
    <div class="template size-148-100 standard show">
        <div class="zipcode">
            <div class="cube"></div><div class="cube"></div><div class="cube"></div>
            <div class="cube"></div><div class="cube"></div><div class="cube"></div>
        </div>
        <div class="stamp"></div>
        <div class="divide-line"></div>
        <div class="note">
            <div class="note-line"></div><div class="note-line"></div>
            <div class="note-line"></div>
        </div>
        <div class="zipcode-cn">邮政编码：</div>
        <p class="sticker-1-1">RLX Server</p>
        <img src="./img/minecraft/logo.svg" class="sticker-1-2">
    </div>
    <div class="template size-148-100 standard">
        <div class="zipcode">
            <div class="cube"></div><div class="cube"></div><div class="cube"></div>
            <div class="cube"></div><div class="cube"></div><div class="cube"></div>
        </div>
        <div class="stamp"></div>
        <div class="divide-line"></div>
        <div class="note">
            <div class="note-line"></div><div class="note-line"></div>
            <div class="note-line"></div>
        </div>
        <div class="zipcode-cn">邮政编码：</div>
        <img src="./img/minecraft/sticker1.png" class="sticker-2">
    </div>
</body>
</html>
